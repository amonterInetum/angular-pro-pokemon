<h1 class="text-3xl">Listado de pokemons</h1>

<h2 class="text-xl">
  Pagina actual: {{ currentPage() }}
</h2>


<hr class="my-2">
@if(pokemons().length === 0) {
  <pokemon-list-skeleton />
} @else {
  <pokemon-list [pokemons]="pokemons()" />
}



<div class="flex justify-between">

  <button class="mt-2" (click)="loadPokemon(-1)"> Anteriores</button>
  <button class="mt-2" (click)="loadPokemon(1)"> Siguientes</button>

</div>
